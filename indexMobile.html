<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>RISK</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/mainMobile.css">
        <link rel="stylesheet"
              href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    </head>
    <body>
        <div data-role="page">

            <div data-role="header" role="banner"
                 class="ui-header ui-bar-inherit" id="header">

                <form id="form-login"
                      class="navbar-form navbar-right"
                      role="form" method="post"
                      action="php/json_login.php" style="display: none">
                    <div class="form-group">
                        <input type="text"
                               placeholder="Nickname"
                               class="form-control"
                               id="nickname" name="nickname">
                    </div>
                    <div class="form-group">
                        <input type="password"
                               placeholder="Password"
                               class="form-control"
                               id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>

                <!-- LOGOUT -->
                <form id="form-logout"
                      class="navbar-form navbar-right"
                      role="form" method="post"
                      action="php/json_logout.php"
                      style="display: none">
                    <button id="boutonDeconnection"
                            type="submit"
                            class="btn btn-danger">Logout</button>
                </form>
            </div>

            <!-- CONTENT -->
            <div data-role="content" id="content">


                <div id="message">
                    <h1 id="message-content"></h1>
                    <button id="message-btn"
                            type="button"
                            class="btn btn-primary">close</button>
                </div>

                <div id="riskgame"></div>


                <form id="form-register"
                      role="form"
                      method="post"
                      action="php/json_register.php"
                      style="display:none">

                    <h3>Register</h3>

                    <input type="text"
                           placeholder="Nickname"
                           class="form-control"
                           id="nickname-register" name="nickname">

                    <input type="text"
                           placeholder="Email"
                           class="form-control"
                           id="email-register" name="email">

                    <input type="password"
                           placeholder="Password"
                           class="form-control"
                           id="password-register" name="password">

                    <input type="password"
                           placeholder="Confirm Password"
                           class="form-control"
                           id="password-confirm" name="password-confirm">

                    <button type="submit" class="ui-btn ui-corner-all ui-btn-b">Register</button>
                </form>
            </div>
            <!--/CONTENT-->
        </div>

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/mainMobile.js"></script>
        <script src="js/RiskGameMobile.js"></script>
    </body>
</html>
